        <b>데살로니가전서 4:13</b> - &lt알렉산드리아의 비잔틴
        종말론적인 전통&gt이라는 책 210쪽에서, 시리아인 에프라임의 "마지막 때,
        적그리스도, 그리고 세상의 끝"이라는 설교를 보게 된다. 그는 이렇게 말한다.
        "하나님의 모든 성도들과 택함받은 자들은 장차 다가올 대환란 전에" 모아져서 주께로
        취해질 것이며, 우리의 죄들로 말미암아 세상을 휩쓸게 될 혼란을 보지 않게 될
        것이다." 그 인용문은 네 개의 6세기 라틴어 필사본들에서 나온 것이다. 교회의
        환란 전 휴거에 관한 교리는 19세기에 고안된 것이 아니다.
