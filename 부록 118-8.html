        <h3>신약의 구절들에 대한 추가 주석</h3>

            <p>
                <b>갈라디아서 4:26</b> - 새 예루살렘이 교회를 낳은 모습에 대해서는 <a 
                href="https://syh8293.github.io/an9/Genesis%2015-2-2.html"
                target="_blank">솔로몬의 노래 6:9</a>를 보라. 불경스러운 교황들은 “마리아”가 
                당신의 어머니라고 수세기 동안 말해오고 있다. 그들은 그 밖의 모든 것에 대해 수 
                세기 동안 거짓말을 해 왔던 것처럼 이번에도 거짓말을 했던 것이다. 성령님께서는 
                성경에서 새 예루살렘이 당신의 어머니라고 말씀하셨다.
