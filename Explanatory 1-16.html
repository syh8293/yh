      	<br>
       	<b>요 1:29</b> 그 다음 날 요한이 예수께서 자기에게 오시는 것을
       	보고 말하기를 “보라, 세상 죄를 제거하는 하나님의 어린양이라.<br><br>

        <b>요 1:49</b> 나다나엘이 대답하여 주께 말씀드리기를 “랍비여,
        주는 하나님의 아들이시요, 주는 이스라엘의 왕이시니이다.”라고 하더라.<br><br>

        <b>계 17:5</b> 그녀의 이마에 한 이름이 기록되어 있는데 “신비라,
        큰 바빌론이라, 땅의 창녀들과 가증한 것들의 어미라.”고 하였더라.
