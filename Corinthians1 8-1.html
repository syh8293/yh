    <h2>고린도전서 8:1 주석</h2>
   
        <h4>
            8:1 우상들에게 바쳐진 것들에 관하여는 우리 모두에게 지식이 있음을
            알거니와<sup>1</sup> 지식은 교만하게 하지만 사랑은 세워
            주느니라.
        </h4> 
        
        <p> 	
         1 (8:1)   이 구절에 관한 몇 가지 흥미로운 견해들이 있다.
         <ol>
            <li>그리스도인에게는 교육보다 '헌신'이 더 필요하다.</li>
            <li>구원 없는 교육은 저주다.</li>
            <li>미국에서는 어디에서든 '지식'과 '매일매일의 정보'를 얻을 수 있지만 '용기'와
                '성실함'은 어디에서도 찾아볼 수 없기에, 사람들은 “하나님, '우리가 문화
                때문에 죽어가고 있나이다.'”라고 말하게 된다.</li>
         </ol>
        </p>
