    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

           	 color: red;
        }

<body>

    <h2>누가복음 10:1 관주</h2>
   
        <h4>
            10:1 이 일들 후에 주께서 다른 칠십<sup>ㄱ</sup> 명도
            임명하시고 주께서 몸소 가시려고 했던 모든 성읍과 장소로 앞서 둘씩 보내시니라.
        </h4> 
        
       <p> 
        ㄱ 겔 8:11, 창 46:27 비교.
       </p>

       <div>
        <b>겔 8:11</b> 거기 그들 앞에는 이스라엘 집의 노인들 가운데서 칠십 명이
        서 있고 그들 가운데는 사판의 아들 야아사냐도 서 있으며 각자가 손에 자기 향로를
        가졌는데 향의 짙은 연기가 올라가더라.<br>
    
        <b>창 46:27</b> 이집트에서 요셉에게 태어난 그의 아들들은 두 명이니,
        이집트로 들어온 야곱 집안의 모든 혼들은 칠십 명이더라.
       </div>

</body>
