    	<h2>고린도후서 5:1 관주</h2>
   
        <h4>
            5:1 우리가 아는 것은 만일 땅에 있는 우리의 장막 집이 
            무너지면<sup>ㄱ</sup> 하나님께서 지으신 큰 집, 즉 손으로 짓지 
            아니한 하늘들에 있는 영원한 집이 있다는 것이라.
        </h4> 
        
        <p> 
            ㄱ 벧후 1:13-15
        </p>

        <div>
            <b>벧후 1:13-15</b> 그렇도다. 내가 이 장막에 있을 동안에, 너희를 
            각성시켜 기억하게 함이 옳은 줄로 여기나니 이는 우리 주 예수 
            그리스도께서 내게 보여 주신 것같이 나도 나의 장막을 벗어날 때가 
            임박했음을 앎이라. 또한 내가 떠난 후에라도 너희가 이러한 것들을 
            항상 기억할 수 있도록 내가 힘쓰겠노니
        </div>
