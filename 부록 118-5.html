        <h3>신약의 구절들에 대한 추가 주석</h3>

            <p>
                갈 3:19 – 하나님께서는 부패가 증가하는 것을 억제하시기 위해 율법을 주셨는데,
                이는 유대인들이 함족의 나라에서 거의 400년간을 우상숭배자들로 살아왔기 때문이다 (<a 
                href="https://syh8293.github.io/an9/Ezekiel%2020-5-2.html"
                target="_blank">겔 20:5-11</a>). 그들 가운데 『그 씨』를 위한 어떠한 매개체도 없었다.
                『그 씨』가 올 때까지 그들을 다루는 방법은 율법이었다 (<a 
                href="https://syh8293.github.io/an9/Ezekiel%2020-5-2.html"
                target="_blank">행 7:52-53</a>). 주께서는 
                예수께서 성육신하실 때까지 모세를 사용하셨다 (<a 
                href="https://syh8293.github.io/an9/Ezekiel%2020-5-2.html"
                target="_blank">요 1:17</a>). 
            </p>
