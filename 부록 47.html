      <h3>칼빈의 “영원한 판결” (작정)의 허구</h3>

        <p>
            존 칼빈은 하나님의 모든 판결 (작정)은 “영원하다.” 즉 창세기 1:1 이전에
            정해졌으며 무조건적이라고 가르쳤다. 여기에 하나님의 판결이 “영원”하지 않으며
            “자유의지”에 조건 지워지는 일곱 가지 예가 있다. <a 
            href="https://syh8293.github.io/an9/Jeremiah%2038-17-2.html"
              target="_blank">예레미야 38:17, 열왕기하 13:19, 신명기 25:19, 요나 3:4, 
            사무엘상 2:30, 열왕기상 20:42, 열왕기하 8:10</a>.
