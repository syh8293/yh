    <h2>마태복음 28:1 주석</h2>
   
        <h4>
            28:1 안식일이<sup>1</sup> 끝날 무렵, 그 주의 첫날 새벽이 시작될
            때 막달라 마리아와 다른 마리아가 무덤을 보러 갔더라.
        </h4> 
        
       <p> 	
        1 (28:1)  여기에서 헬라어 &lt표준원문&gt을 가지고 영어
        &lt킹제임스 성경&gt을 바로 잡으려는 모든 사람들에게 흥미로운 주석이 있다. 이
        구절의 『안식일』 (싸바톤)이라는 단어는 “복수”이다. &lt킹제임스 성경&gt으로
        헬라어 원문 (모든 헬라어 원문)을 바로 잡는다는 것이 이단 교리라고 “럭크만”을
        비난했던 모든 사람이 이 구절에서는 헬라어 원문을 무시하고 &lt킹제임스 성경&gt을
        따르는 것이다. 
       </p>
