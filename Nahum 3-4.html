    	<h2>나훔 3:4 주석</h2>
   
        <h4>
            3:4 잘생긴 창녀의 많은 음행 때문이라. 그녀는 그녀의 음행으로 민족들을
            팔고 그녀의 마법들로<sup>1</sup> 가족들을 파는 마법들의 여주인이니라.
        </h4> 
        
        <p> 	
            1  (3:4) 요한계시록 17, 18장에 등장하는 "큰 바빌론"과 니느웨의
            유사점들을 보라 (사 57:3 참조).
        </p>

        <div>
            <b>사 57:3</b> 너희 무당의 아들들과 간음자와 창녀의 씨는 이리로
            가까이 다가오라.
