    	<h2>미카 5:1 관주</h2>
   
        <h4>
            5:1 오 군대의 딸이여, 이제 군대로 모이라. 그가 우리를 포위하였으니,
            그들이 막대기로 이스라엘 재판관의 뺨을 칠 것이라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 비록 이 사건이 사복음서에 기록되지는 않았지만 사 50:6에 관한 참조 
            구절인듯 하다.
        </p>

        <div>
            <b>사 50:6</b> 내가 치는 자들에게는 내 등을, 머리카락을 뽑는
            자들에게는 내 뺨들을 맡겼도다. 내가 치욕과 침뱉음으로부터 내 얼굴을 숨기지
            아니하였도다.
        </div>
