    	<h2>베드로후서 1:1 관주</h2>
   
        <h4>
            1:1 예수 그리스도의 종이요,<sup>ㄱ</sup> 사도인 시몬 베드로는
            하나님 곧 우리 구주 예수 그리스도의 의로 말미암아 우리와 함께
            동일하게 보배로운 믿음을 받은 사람들에게
            <i><small>편지하노라</small></i>.
        </h4> 
        
        <p> 
            ㄱ 시몬 베드로는 첫 번째 서신을 쓴 이후로 은혜 속에서 성장해 왔다. 그의 두
            번째 서신에서 베드로는 자신의 “옛 사람” (『시몬』)을 상기시켜 주면서 새 사람
            (『베드로』)에 연결시키고 있다. 그는 자신이 『사도』일 뿐 아니라 무엇보다도 『종』에
            지나지 않는다는 사실을 덧붙인다.
        </p>
