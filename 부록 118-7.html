    <h2>신약의 구절들에 대한 추가 주석</h2>

    <p>
        갈라디아서 4:5 - 비록 유대인들이 민족적으로 하나님의 아들일지라도,
        유대인들 개개인이 진정으로 “하나님의 아들들”이 아닌 것은, 갈보리 십자가 이전의
        이방인들이 하나님의 아들들이 아닌 것과 마찬가지다 (<a
        href="https://syh8293.github.io/an3/Luke%203-22.html"
         target="_blank">눅 3:22 주석</a> 참조). 이스라엘 민족이 온전한 “아들로서의 신분”을
        회복하는 것은 재림 때에 이루어질 것이다 (<a
        href="https://syh8293.github.io/an6/Exodus%204-22.html"
         target="_blank">출 4:22</a>,&nbsp &nbsp <a
        href="https://syh8293.github.io/an1/Isaiah%2049-3.html"
         target="_blank">사 49:3</a> 주석</a>들 참조).
    </p>
