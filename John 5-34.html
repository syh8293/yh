<head>
    <title>요한복음 5:34 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    <h2>요한복음 5:34 관주</h2>
   
        <h4>
            5:34 그러나 나는 사람으로부터 증거를 받지 않지만<sup>ㅇ</sup> 이 말을
            하는 것은 너희로 구원을 받게 하려 함이라.
        </h4> 
        
       <p> 
        ㅇ 41절, 요 2:24-25.
       </p>

       <div>
        <b>41 절</b> 나는 사람들로부터 영광을 받지 아니하느니라.<br>

        <b>요 2:24-25</b> 그러나 예수께서는 그들에게 자신을 맡기지 아니하시니,
        이는 주께서 모든 사람을 아시기 때문이더라. 또 사람 속에 무엇이 들어 있는지를
        아시므로 누가 사람에 관하여 증거하는 것도 필요로 하지 아니하시더라.
       </div>

</body>
</html>
