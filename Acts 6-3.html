    <h2>사도행전 6:3 주석</h2>
   
        <h4>
            6:3 그러므로 형제들아, 너희 가운데서 성령과 지혜로 충만하여
            훌륭한 평판을<sup>1</sup> 듣는 일곱 사람을 찾아서 택하여 이
            일을 맡기고
        </h4> 
        
        <p> 	
            1 (6:3)  모든 새로운 번역본들의 근거가 되는 극도로 변개된 바티칸
            사본은 여기서 “우리가 형제들을 선택하자”로 되어 있다. 이렇게 되면 회중이
            아니라 사도들이 집사들을 선정하여 뽑은 것이 된다. 성경에서 집사들은
            선출되고 장로들은 지명된다 (행 14:23).
        </p>

        <div>
            <b>행 14:23</b> 두 사도는 각 교회에서 장로들을 선임하고 금식
            기도하며 자기들이 믿는 주께 그들을 의탁하더라.
        </div>
